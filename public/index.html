<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Messenger</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; display: flex; justify-content: center; height: 100vh; }
        .container { background: white; width: 100%; max-width: 500px; display: flex; flex-direction: column; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        .hidden { display: none !important; }
        
        /* Авторизация */
        .auth-form { padding: 40px 20px; text-align: center; }
        input { width: 90%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { padding: 12px 20px; border: none; border-radius: 8px; background: #128c7e; color: white; cursor: pointer; font-weight: bold; }
        button:hover { background: #075e54; }

        /* Шапка и поиск */
        .header { background: #075e54; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .search-box { padding: 10px; background: #f0f0f0; border-bottom: 1px solid #ddd; display: flex; gap: 5px; }
        
        /* Заявки в друзья */
        #friend-requests-section { background: #fff3cd; padding: 15px; border-bottom: 1px solid #ffeeba; }
        .request-item { display: flex; justify-content: space-between; align-items: center; margin-top: 5px; background: white; padding: 8px; border-radius: 5px; }

        /* Результаты поиска */
        .user-item { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #eee; gap: 10px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; background: #ccc; }

        /* Чат */
        #chat-box { flex-grow: 1; overflow-y: auto; padding: 15px; background: #e5ddd5; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 12px; border-radius: 12px; max-width: 75%; font-size: 15px; line-height: 1.4; }
        .msg.me { background: #dcf8c6; align-self: flex-end; border-bottom-right-radius: 2px; }
        .msg.other { background: white; align-self: flex-start; border-bottom-left-radius: 2px; }
        
        .input-area { padding: 10px; background: #f0f0f0; display: flex; gap: 8px; }
    </style>
</head>
<body>

<div class="container">
    <div id="auth-screen" class="auth-form">
        <h2 id="auth-title">Вход</h2>
        <div id="login-fields">
            <input type="text" id="log-login" placeholder="Email или Телефон">
            <input type="password" id="log-pass" placeholder="Пароль">
            <button onclick="login()">Войти</button>
            <p>Нет аккаунта? <a href="#" onclick="toggleAuth(true)">Создать</a></p>
        </div>
        <div id="reg-fields" class="hidden">
            <input type="text" id="reg-name" placeholder="Ваше имя">
            <input type="text" id="reg-phone" placeholder="Телефон">
            <input type="email" id="reg-email" placeholder="Email">
            <input type="password" id="reg-pass" placeholder="Пароль">
            <div style="margin: 10px 0; font-size: 14px;">Аватарка: <input type="file" id="reg-avatar" style="width: auto;"></div>
            <button onclick="register()">Зарегистрироваться</button>
            <p>Уже есть аккаунт? <a href="#" onclick="toggleAuth(false)">Войти</a></p>
        </div>
    </div>

    <div id="main-screen" class="hidden" style="display: flex; flex-direction: column; height: 100%;">
        <div class="header">
            <div id="my-info" style="display: flex; align-items: center; gap: 10px;"></div>
            <button onclick="location.reload()" style="background: #cc0000; padding: 5px 10px;">Выйти</button>
        </div>

        <div id="friend-requests-section" class="hidden">
            <small>Запросы в друзья:</small>
            <div id="requests-list"></div>
        </div>

        <div class="search-box">
            <input type="text" id="search-input" placeholder="Поиск людей по имени...">
            <button onclick="searchUsers()">Найти</button>
        </div>
        <div id="search-results" style="background: white; max-height: 200px; overflow-y: auto;"></div>

        <div id="chat-header" style="background: #eee; padding: 10px; font-weight: bold; text-align: center;">
            Выберите чат
        </div>
        
        <div id="chat-box"></div>

        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Введите сообщение..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()">➤</button>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let currentUser = null;
    let activeChatUserId = null;

    // Один слушатель на все время жизни приложения
    socket.on('receive_message', (data) => {
        console.log("Пришло сообщение от:", data.from);
        if (activeChatUserId && Number(activeChatUserId) === Number(data.from)) {
            addMessageToChat(data.text, 'other');
        } else {
            alert("Новое сообщение от другого пользователя!");
        }
    });

    function toggleAuth(isReg) {
        document.getElementById('login-fields').classList.toggle('hidden', isReg);
        document.getElementById('reg-fields').classList.toggle('hidden', !isReg);
        document.getElementById('auth-title').innerText = isReg ? 'Регистрация' : 'Вход';
    }

    // --- Авторизация ---
    async function login() {
        const login = document.getElementById('log-login').value;
        const password = document.getElementById('log-pass').value;
        const res = await fetch('/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ login, password })
        });
        const data = await res.json();
        if (data.success) enterApp(data.user); else alert(data.error);
    }

    async function register() {
        const formData = new FormData();
        formData.append('name', document.getElementById('reg-name').value);
        formData.append('phone', document.getElementById('reg-phone').value);
        formData.append('email', document.getElementById('reg-email').value);
        formData.append('password', document.getElementById('reg-pass').value);
        formData.append('avatar', document.getElementById('reg-avatar').files[0]);

        const res = await fetch('/register', { method: 'POST', body: formData });
        const data = await res.json();
        if (data.success) enterApp(data.user); else alert(data.error);
    }

    function enterApp(user) {
        currentUser = user;
        document.getElementById('auth-screen').classList.add('hidden');
        document.getElementById('main-screen').classList.remove('hidden');
        document.getElementById('my-info').innerHTML = `
            <img src="${user.avatar || ''}" class="avatar" onerror="this.src='https://ui-avatars.com/api/?name=${user.name}'">
            <span>${user.name}</span>
        `;
        socket.emit('login', user.id);
        
        // Запускаем проверку друзей
        checkFriendRequests();
        setInterval(checkFriendRequests, 10000); 
    }

    // --- Друзья и Поиск ---
    async function searchUsers() {
        const q = document.getElementById('search-input').value;
        const res = await fetch(`/search?q=${q}`);
        const users = await res.json();
        const container = document.getElementById('search-results');
        container.innerHTML = '';
        users.forEach(u => {
            if (u.id == currentUser.id) return;
            const div = document.createElement('div');
            div.className = 'user-item';
            div.innerHTML = `
                <img src="${u.avatar || ''}" class="avatar" onerror="this.src='https://ui-avatars.com/api/?name=${u.name}'">
                <span style="flex-grow:1" onclick="startChatWithSearch(${u.id}, '${u.name}')">${u.name}</span>
                <button onclick="sendFriendRequest(${u.id})">+ Друг</button>
            `;
            container.appendChild(div);
        });
    }

        const res = await fetch('/friends/request', {
            method: 'POST',
            headers: {'Content-Type': 'application
